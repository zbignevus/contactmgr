<div class="page-header row">
<h2 ng-bind="contact.name"></h2>
</div>


<div class="form-horizontal">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control-static" type="text" style="border: 0px" ng-model="contact.name" ng-change="contact.$save()">
                   <!-- <p class="form-control-static" id="name" editable="contact.name" field-type="text"></p>  -->  
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-4 control-label">Phone Number</label>
                <div class="col-sm-8">
                    <!--<p class="form-control-static" id="phone" editable="contact.phone" field-type="text"></p>-->
                    <input class="form-control-static" type="text" style="border: 0px" ng-model="contact.phone" ng-change="contact.$save()">
                </div>
            </div>    
            
            <div class="form-group">
                <label for="address" class="col-sm-4 control-label">Address</label>
                <div class="col-sm-8">
                <!--<p class="form-control-static" id="address" editable="contact.address" field-type="textarea"></p>-->
                    <textarea rows="4" cols="30" class="form-control-static" style="border: 0px" ng-model="contact.address" ng-change="contact.$save()"></textarea>
                </div>
            </div>  
            
        </div>
        <div class="col-xs-6">
            <div class="form-group">
              <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control-static" field-type="email" style="border: 0px; width: 200px" ng-model="contact.email" ng-change="contact.$save()">
                <!--<p class="form-control-static" id="email" editable="contact.email" field-type="email"></p>-->
                </div>
            </div> 
            
            <div class="form-group">
                <label for="website" class="col-sm-4 control-label">Website</label>
                <div class="col-sm-8">
                    <input class="form-control-static" type="text" style="border: 0px" ng-model="contact.website" ng-change="contact.$save()">
                <!--<a class="form-control-static" id="website" editable="contact.website" field-type="text"></a>-->
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes" class="col-sm-4 control-label">Notes</label>
                <div class="col-sm-8">
                    <textarea rows="4" cols="30" class="form-control-static" style="border: 0px" ng-model="contact.notes" ng-change="contact.$save()">
                <!--<p class="form-control-static" id="notes" editable="contact.notes" field-type="textarea"></p>-->
                </div>
                
            </div>
        </div>
    </div>
