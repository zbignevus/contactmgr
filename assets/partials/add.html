<div class="page-header">
<h1>Add Contact</h1>
</div>

<div id="alertContainer"></div>

<form class="form-horizontal" role="form" ng-submit="submit(contact)">
    <div class="row">    
        <div class="col-sm-6">



                <!-- NAME -->
                <div class="form-group">
                <label for="name" class="control-label col-sm-4">Name</label>
                <div class="col-sm-8">
                <input type="text" id="name" class="form-control" ng-model="contact.name">
                </div>
                </div>
                <!-- PHONE NUMBER -->
                <div class="form-group">
                <label for="phone" class="control-label col-sm-4">Phone Number</label>
                <div class="col-sm-8">
                <input type="text" id="phone" class="form-control" ng-model="contact.phone" bs-tooltip data-title="Starting with +370" data-placement="bottom" data-trigger="focus">
                </div>
                </div>
                <!-- ADDRESS -->
                <div class="form-group">
                <label for="address" class="control-label col-sm-4">Address</label>
                <div class="col-sm-8">
                <textarea class="form-control" id="address"  rows="5" ng-model="contact.address"></textarea>
                </div>    
                </div>
        </div>

        <div class="col-sm-6">
                <!-- EMAIL -->
                <div class="form-group">
                <label for="email" class="control-label col-sm-4">Email</label>
                <div class="col-sm-8">
                <input type="email" class="form-control" id="email" ng-model="contact.email">
                </div>
                </div>
                <!-- WEBSITE -->
                <div class="form-group">
                <label for="website" class="control-label col-sm-4">Website</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="website" ng-model="contact.website" bs-tooltip data-title="Please write it starting with 'http://'" data-trigger="focus" data-placement="bottom">
                </div>
                </div>
                <!-- NOTES -->
                <div class="form-group">
                <label for="notes" class="control-label col-sm-4">Notes</label>
                <div class="col-sm-8">
                <textarea class="form-control" id="notes" rows="5" ng-model="contact.notes" bs-tooltip data-title="Any additional information about the contact." data-trigger="focus" data-placement="bottom"></textarea>
                </div>
                </div>
        </div>    
    
    </div>



<div class="form-group well">
<div class="col-sm-offset-2 col-sm-10">
<button class="btn btn-primary">Add Contact</button>    
</div>
</div>
</form>
